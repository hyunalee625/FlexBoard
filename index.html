<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Flex Board</title>
        <link rel="stylesheet" href="./dist/main.css" />
        <link rel="stylesheet" href="./src/styles/reset.scss" />
        <!-- <link rel="stylesheet" href="./src/styles/index.scss" /> -->
    </head>

    <body>
        <div class="main-flexboard-container">
            <div class="flexboard-top">
                <div class="flexboard-header">Flex Board</div>
            </div>
            <div class="main-board-container">
                <div class="sub-board-container">
                    <div class="card-board-container drop-board">
                        <div id="todo-board" class="boards">
                            <!-- <div class="drop-board">                            -->
                                <div class="stage">To Do</div>
                           
                                <div class="card-form">
                                    <input type="text" id="todo-card-input">
                                    <button id="do-add-card-btn">+</button>
                                </div>
                                <div class="card-container">
                                    <ul class="cards" id="do-card-list">
                                
                                    </ul>
                                </div>
                            <!-- </div> -->
                        </div>

                        <!-- </div> -->
                    </div>
                    <div class="card-board-container drop-board"> 
                        <div id="doing-board" class="boards">  
                            <!-- <div class="drop-board">                                           -->
                                <div class="stage">Doing</div>
                            
                                <div class="card-form">
                                    <input type="text" id="doing-card-input">
                                    <button id="doing-add-card-btn">+</button>
                                </div>
                                     <div class="card-container">
                                        <ul class="cards" id="doing-card-list">
                                
                                        </ul>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <div class="card-board-container drop-board">
                        <div id="done-board" class="boards">
                            <!-- <div class="drop-board"> -->
                                <div class="stage">Done</div>
                            
                                <div class="card-form">
                                    <input type="text" id="done-card-input">
                                    <button id="done-add-card-btn">+</button>
                                </div>
                            <div class="card-container">
                                <ul class="cards" id="done-card-list">

                                </ul>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <script src="./dist/main.js"></script>
    </body>

</html>
